<h2>{{selectedHero.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedHeroero.id}}</div>
<div>
  <label>Name:
    <input type="text" [(ngModel)]="selectedHero.name"/>
  </label>
</div>
<h2>LIST </h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
